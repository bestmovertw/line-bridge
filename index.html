<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在開啟預約系統...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #ffffff; }
        .container { text-align: center; padding: 0 20px; }
        
        /* 轉圈動畫 */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00b900; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #status-text { color: #555; font-size: 16px; font-weight: 500; line-height: 1.6; margin-bottom: 25px; }
        .warning { color: #d93025; font-weight: bold; display: block; margin-bottom: 10px; }

        /* 手動按鈕樣式 */
        .btn { display: none; padding: 15px 35px; background-color: #00b900; color: white; text-decoration: none; border-radius: 50%; border-radius: 50px; font-weight: bold; font-size: 18px; box-shadow: 0 4px 15px rgba(0,185,0,0.3); }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader" class="loader"></div>
        <p id="status-text">正在為您開啟預約對話，請稍候...</p>
        <a id="manual-btn" href="#" class="btn">點此手動開啟 LINE 預約</a>
    </div>

    <script>
        const LIFF_ID = "2009064962-w2XqDG82"; 
        const N8N_URL = "https://n8n.parzival0626.com/webhook/88164885-9c6f-4956-9b61-593146ec099f";
        const LINE_OA_ID = "@138lkhjv"; 
        const SEARCH_ID = "@319tksuv";

        async function main() {
            const urlParams = new URLSearchParams(window.location.search);
            const gclid = urlParams.get('gclid');
            const ua = navigator.userAgent;
            const isMobile = /iPhone|iPad|iPod|Android/i.test(ua);
            
            const statusText = document.getElementById('status-text');
            const loader = document.getElementById('loader');
            const manualBtn = document.getElementById('manual-btn');

            // 準備跳轉目標
            const targetUrl = isMobile 
                ? `https://liff.line.me/${LIFF_ID}?gclid=${gclid || ''}` 
                : `https://line.me/R/ti/p/${LINE_OA_ID}?gclid=${gclid || ''}`;
            manualBtn.href = targetUrl;

            // --- 1. 循環防火牆 ---
            if (window.location.hash === "#stop") {
                loader.style.display = 'none';
                statusText.innerHTML = "已停止自動重定向。";
                manualBtn.style.display = 'inline-block';
                return;
            }

            // --- 2. 私密模式偵測與攔截 ---
            let isPrivate = false;
            try {
                localStorage.setItem('p_test', '1');
                localStorage.removeItem('p_test');
            } catch (e) {
                isPrivate = true;
            }

            if (isPrivate) {
                // 私密模式：立刻停止自動邏輯，僅提供手動按鈕
                loader.style.display = 'none';
                statusText.innerHTML = `<span class="warning">偵測到私密/無痕瀏覽模式</span>為使預約功能正常，建議改用一般模式，<br>或點擊下方按鈕手動開啟。`;
                manualBtn.style.display = 'inline-block';
                return; // 這裡 return 代表後面所有的自動跳轉都不會執行
            }

            // --- 3. 一般模式：數據噴射 ---
            if (gclid) {
                const data = { gclid, source: isMobile ? 'Mobile_Normal' : 'PC_Normal', ts: Date.now() };
                const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
                if (navigator.sendBeacon) {
                    navigator.sendBeacon(N8N_URL, blob);
                } else {
                    fetch(N8N_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data), keepalive: true });
                }
            }

            // --- 4. 一般模式：自動跳轉流程 ---
            // 2秒後顯示手動按鈕 (防呆)
            setTimeout(() => {
                manualBtn.style.display = 'inline-block';
            }, 2000);

            // 3秒後執行自動跳轉
            setTimeout(() => {
                window.location.hash = "stop";
                window.location.replace(targetUrl);
            }, 3000);
        }

        main();
    </script>
</body>
</html>
