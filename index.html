<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在開啟 LINE...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .btn { display: none; padding: 15px 40px; background: #00b900; color: #fff; text-decoration: none; border-radius: 50px; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>
    <div id="msg">正在為您跳轉至 LINE...</div>
    <a id="retryBtn" href="#" class="btn">點此開啟 LINE 預約</a>

    <script>
        const LIFF_ID = "2009064962-w2XqDG82"; 
        const LINE_OA_ID = "@138lkhjv"; 
        const N8N_WEBHOOK = "https://n8n.parzival0626.com/webhook/88164885-9c6f-4956-9b61-593146ec099f";

        const urlParams = new URLSearchParams(window.location.search);
        const gclid = urlParams.get('gclid');

        async function main() {
            // --- 1. 第一時間發送 GCLID (保證數據必傳) ---
            if (gclid && !sessionStorage.getItem('sent')) {
                fetch(N8N_WEBHOOK, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ gclid: gclid, source: 'Bridge_Page_Entry' }),
                    keepalive: true
                });
                sessionStorage.setItem('sent', 'true');
            }

            // --- 2. 防跳針鎖：如果這頁已經嘗試過跳轉，就停下來出按鈕 ---
            if (sessionStorage.getItem('redirected')) {
                showButton();
                return;
            }

            const isMobile = /Android|webOS|iPhone|iPad|iPod/i.test(navigator.userAgent);
            const targetUrl = isMobile 
                ? `https://liff.line.me/${LIFF_ID}?${urlParams.toString()}` 
                : `https://line.me/R/ti/p/${LINE_OA_ID}`;

            // --- 3. 執行跳轉 ---
            sessionStorage.setItem('redirected', 'true');
            
            if (isMobile) {
                // 手機版：嘗試自動喚起
                window.location.replace(targetUrl);
                // 3秒後如果還在這頁，代表被攔截(可能是無痕)，出按鈕
                setTimeout(showButton, 3000);
            } else {
                // 電腦版：直接轉
                window.location.replace(targetUrl);
            }
        }

        function showButton() {
            document.getElementById('msg').style.display = 'none';
            const btn = document.getElementById('retryBtn');
            btn.href = /Android|webOS|iPhone|iPad|iPod/i.test(navigator.userAgent)
                ? `https://liff.line.me/${LIFF_ID}?${urlParams.toString()}`
                : `https://line.me/R/ti/p/${LINE_OA_ID}`;
            btn.style.display = 'block';
        }

        main();
    </script>
</body>
</html>
