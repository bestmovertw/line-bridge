<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在開啟預約系統...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #ffffff; }
        .container { text-align: center; padding: 0 20px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00b900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { color: #555; font-size: 16px; font-weight: 500; line-height: 1.6; }
        .warning { color: #d93025; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader" class="loader"></div>
        <p id="status-text">正在為您開啟預約對話，請稍候...</p>
    </div>

    <script>
        const LIFF_ID = "2009064962-w2XqDG82"; 
        const N8N_WEBHOOK_URL = "https://n8n.parzival0626.com/webhook/88164885-9c6f-4956-9b61-593146ec099f";
        const LINE_OA_ID = "@138lkhjv"; 
        const SEARCH_ID = "@319tksuv"; // 依要求更新搜尋 ID
        const HOME_URL = "https://www.sweep-j.com/";

        async function main() {
            const urlParams = new URLSearchParams(window.location.search);
            const gclid = urlParams.get('gclid');
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const statusText = document.getElementById('status-text');
            const loader = document.getElementById('loader');

            // --- 1. 私密模式檢測 (立即攔截) ---
            try {
                sessionStorage.setItem('p_test', '1');
            } catch (e) {
                loader.style.display = 'none';
                statusText.innerHTML = `<span class="warning">為使功能正常，請勿使用私密瀏覽、無痕瀏覽，<br>或搜尋 line ID: ${SEARCH_ID}</span>`;
                // 私密模式不執行跳轉，直接停止
                return;
            }

            // --- 2. 關鍵修正：進入頁面立刻發送 GCLID ---
            if (gclid) {
                // 不管是電腦還是手機，第一時間先把「造訪紀錄」送出去
                sendToN8n(gclid, isMobile ? 'Mobile_Entry' : 'PC_Entry');
            }

            // --- 3. 桌面版分流 ---
            if (!isMobile) {
                setTimeout(() => {
                    window.location.replace(`https://line.me/R/ti/p/${LINE_OA_ID}?gclid=${gclid || ''}`);
                }, 1000); // 留 1 秒顯示轉圈動畫並確保數據發出
                return;
            }

            // --- 4. 手機版 LIFF 流程 ---
            try {
                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    if (!liff.isInClient()) {
                        // 外部瀏覽器：帶上 GCLID 跳轉到 LIFF 頁面
                        window.location.replace(`https://liff.line.me/${LIFF_ID}?${urlParams.toString()}`);
                        return;
                    } else {
                        liff.login();
                        return;
                    }
                }

                // 若已在 LINE 內登入，再次嘗試抓取 UID 並發送 (這筆會帶有使用者名稱)
                const profile = await liff.getProfile();
                if (gclid) {
                    sendToN8n(gclid, 'Mobile_Success_UID', profile);
                }

                setTimeout(() => {
                    window.location.replace(`https://line.me/R/ti/p/${LINE_OA_ID}`);
                }, 600);

            } catch (err) {
                window.location.replace(`https://line.me/R/ti/p/${LINE_OA_ID}`);
            }
        }

        // 優化後的發送函數
        function sendToN8n(gclid, source, profile = null) {
            const data = {
                lineUserId: profile ? profile.userId : 'N/A',
                lineName: profile ? profile.displayName : 'N/A',
                gclid: gclid,
                source: source,
                timestamp: new Date().getTime()
            };

            const jsonPayload = JSON.stringify(data);

            // 1. 優先使用 sendBeacon (這是在跳轉時發送資料的最佳方案)
            if (navigator.sendBeacon) {
                // 必須包成 Blob 才能強制指定 application/json
                const blob = new Blob([jsonPayload], { type: 'application/json' });
                navigator.sendBeacon(N8N_WEBHOOK_URL, blob);
            } else {
                // 2. 備援方案 fetch
                fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors', // 避免跨域阻擋
                    body: jsonPayload,
                    keepalive: true // 確保頁面關閉後繼續傳輸
                });
            }
        }

        main();
    </script>
</body>
</html>
