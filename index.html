<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在開啟 LINE...</title>
    <style>
        body { font-family: -apple-system, "Helvetica Neue", sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #ffffff; color: #333; }
        
        /* 轉圈動畫樣式 */
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #00b900; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #message { font-size: 16px; text-align: center; padding: 0 20px; line-height: 1.6; }
        .warning { color: #d93025; font-weight: bold; }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>
    <div id="message">正在為您連接預約系統，請稍候...</div>

    <script>
        const LIFF_URL = "https://liff.line.me/2009064962-w2XqDG82"; 
        const LINE_QR_URL = "https://line.me/R/ti/p/@138lkhjv"; 
        const N8N_WEBHOOK = "https://n8n.parzival0626.com/webhook/88164885-9c6f-4956-9b61-593146ec099f";
        const HOME_URL = "https://www.sweep-j.com/";

        async function main() {
            const params = new URLSearchParams(window.location.search);
            const gclid = params.get('gclid');
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const msgEl = document.getElementById('message');
            const loaderEl = document.getElementById('loader');

            // --- 1. 私密模式檢測 ---
            let isPrivate = false;
            try {
                // 嘗試寫入 localStorage，私密模式通常會拒絕或限制
                localStorage.setItem('test', '1');
                localStorage.removeItem('test');
            } catch (e) {
                isPrivate = true;
            }

            if (isPrivate) {
                loaderEl.style.display = 'none';
                msgEl.innerHTML = `<span class="warning">為使功能正常，請勿使用私密瀏覽或無痕瀏覽</span><br>正在為您跳轉回首頁...`;
                setTimeout(() => {
                    window.location.replace(HOME_URL);
                }, 3000);
                return;
            }

            // --- 2. 正常模式：發送 GCLID ---
            if (gclid) {
                const payload = JSON.stringify({ gclid: gclid, source: isMobile ? 'Mobile_Auto' : 'PC_Auto' });
                if (navigator.sendBeacon) {
                    navigator.sendBeacon(N8N_WEBHOOK, payload);
                } else {
                    fetch(N8N_WEBHOOK, { method: 'POST', mode: 'no-cors', body: payload, keepalive: true });
                }
            }

            // --- 3. 執行跳轉 ---
            setTimeout(() => {
                if (isMobile) {
                    // 手機版：自動跳轉至 LIFF
                    window.location.replace(`${LIFF_URL}?gclid=${gclid || ''}`);
                } else {
                    // 電腦版：跳轉至 QR Code 頁面
                    window.location.replace(`${LINE_QR_URL}?gclid=${gclid || ''}`);
                }
            }, 800); // 稍微延遲 0.8 秒讓使用者看到動畫，也確保 fetch 發出
        }

        main();
    </script>
</body>
</html>
