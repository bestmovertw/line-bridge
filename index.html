<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在開啟預約系統...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #ffffff; }
        .container { text-align: center; padding: 0 20px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00b900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { color: #555; font-size: 16px; font-weight: 500; line-height: 1.6; }
        .warning { color: #d93025; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader" class="loader"></div>
        <p id="status-text">正在為您開啟預約對話，請稍候...</p>
    </div>

    <script>
        const LIFF_ID = "2009064962-w2XqDG82"; 
        const N8N_URL = "https://n8n.parzival0626.com/webhook/88164885-9c6f-4956-9b61-593146ec099f";
        const LINE_OA_ID = "@138lkhjv"; 
        const SEARCH_ID = "@319tksuv";
        const HOME_URL = "https://www.sweep-j.com/";

        async function main() {
            const urlParams = new URLSearchParams(window.location.search);
            const gclid = urlParams.get('gclid');
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            const isLineBrowser = /Line/i.test(ua); // 檢查是否已經在 LINE 內部
            const isMobile = /iPhone|iPad|iPod|Android/i.test(ua);
            
            const statusText = document.getElementById('status-text');
            const loader = document.getElementById('loader');

            // --- 1. 私密模式檢測 ---
            try {
                sessionStorage.setItem('test', '1');
            } catch (e) {
                loader.style.display = 'none';
                statusText.innerHTML = `<span class="warning">為使功能正常，請勿使用私密瀏覽、無痕瀏覽，<br>或搜尋 line ID: ${SEARCH_ID}</span>`;
                setTimeout(() => { window.location.replace(HOME_URL); }, 4000);
                return;
            }

            // --- 2. 數據優先噴射 (確保 GCLID 成功) ---
            if (gclid) {
                const data = JSON.stringify({ gclid, source: isLineBrowser ? 'Inside_Line' : (isMobile ? 'Mobile_External' : 'PC_Entry') });
                const blob = new Blob([data], { type: 'application/json' });
                if (navigator.sendBeacon) navigator.sendBeacon(N8N_URL, blob);
                else fetch(N8N_URL, { method: 'POST', mode: 'no-cors', body: data, keepalive: true });
            }

            // --- 3. 環境判斷跳轉 (防止無限迴圈的核心) ---

            // A. 如果已經在 LINE 裡面了：執行 LIFF 邏輯抓 UID，然後去聊天室
            if (isLineBrowser) {
                try {
                    await liff.init({ liffId: LIFF_ID });
                    if (liff.isLoggedIn()) {
                        const profile = await liff.getProfile();
                        const uidData = JSON.stringify({ lineUserId: profile.userId, lineName: profile.displayName, gclid, source: 'Success_UID' });
                        navigator.sendBeacon(N8N_URL, new Blob([uidData], { type: 'application/json' }));
                    }
                } catch (err) { console.error(err); }
                
                // 直接去聊天室，不要再跳轉 liff.line.me
                window.location.replace(`https://line.me/R/ti/p/${LINE_OA_ID}`);
                return;
            }

            // B. 如果在電腦版：直接去 QR Code 頁面
            if (!isMobile) {
                setTimeout(() => {
                    window.location.replace(`https://line.me/R/ti/p/${LINE_OA_ID}?gclid=${gclid || ''}`);
                }, 1000);
                return;
            }

            // C. 如果在手機外部瀏覽器 (Safari/Chrome)：自動喚起 LINE
            // 使用 replace 確保不會產生多餘的歷史紀錄，防止 URI Too Long
            setTimeout(() => {
                window.location.replace(`https://liff.line.me/${LIFF_ID}?gclid=${gclid || ''}`);
            }, 800);
        }

        main();
    </script>
</body>
</html>
