<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在開啟 LINE...</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #fff; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00b900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #message { font-size: 16px; text-align: center; color: #333; line-height: 1.5; padding: 0 20px; }
        .warning { color: #d93025; font-weight: bold; }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>
    <div id="message">正在連接預約系統...</div>

    <script>
        const LIFF_URL = "https://liff.line.me/2009064962-w2XqDG82"; 
        const LINE_QR_URL = "https://line.me/R/ti/p/@138lkhjv"; 
        const N8N_WEBHOOK = "https://n8n.parzival0626.com/webhook/88164885-9c6f-4956-9b61-593146ec099f";
        const HOME_URL = "https://www.sweep-j.com/";

        // 【核心防火牆】只要網址後面有 #stop，絕對禁止任何自動動作
        if (window.location.hash === "#stop") {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('message').innerHTML = '跳轉已停止。若未開啟 LINE，請返回官網嘗試。';
        } else {
            runBridge();
        }

        async function runBridge() {
            const params = new URLSearchParams(window.location.search);
            const gclid = params.get('gclid');
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // 1. 私密模式攔截
            let isPrivate = false;
            try {
                localStorage.setItem('p_test', '1');
                localStorage.removeItem('p_test');
            } catch (e) {
                isPrivate = true;
            }

            if (isPrivate) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('message').innerHTML = `<span class="warning">為使功能正常，請勿使用私密瀏覽或無痕瀏覽</span><br>正在跳轉回首頁...`;
                setTimeout(() => { window.location.replace(HOME_URL); }, 2500);
                return;
            }

            // 2. 正常模式：發送數據 (GCLID 務必成功)
            if (gclid) {
                const data = JSON.stringify({ gclid: gclid, source: isMobile ? 'Mobile_Auto' : 'PC_Auto' });
                // 使用 sendBeacon 確保即使跳轉也能發出資料
                if (navigator.sendBeacon) {
                    navigator.sendBeacon(N8N_WEBHOOK, data);
                } else {
                    fetch(N8N_WEBHOOK, { method: 'POST', mode: 'no-cors', body: data, keepalive: true });
                }
            }

            // 3. 執行跳轉 (加上 #stop 標記防止迴圈)
            const targetBase = isMobile ? LIFF_URL : LINE_QR_URL;
            const finalTarget = `${targetBase}?gclid=${gclid || ''}#stop`;

            // 標記本頁已跳轉（雙重保險）
            window.location.hash = "stop";

            setTimeout(() => {
                window.location.replace(finalTarget);
            }, 1000); // 留 1 秒顯示轉圈動畫
        }
    </script>
</body>
</html>
