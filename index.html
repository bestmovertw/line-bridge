<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在同步預約資訊...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #ffffff; }
        .container { text-align: center; padding: 0 20px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00b900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { color: #555; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader" class="loader"></div>
        <p>正在同步預約資訊，請稍候...</p>
    </div>

    <script>
        const CONFIG = {
            LIFF_ID: "2009064962-w2XqDG82",
            N8N_URL: "https://n8n.parzival0626.com/webhook/88164885-9c6f-4956-9b61-593146ec099f",
            LINE_OA_ID: "@138lkhjv"
        };

        // --- 使用 URLSearchParams (Form Data) 確保 n8n 能自動解析欄位 ---
        function send(data) {
            const formData = new URLSearchParams();
            for (const key in data) { 
                formData.append(key, data[key]); 
            }

            // 使用 sendBeacon 確保即使頁面關閉也能送達
            if (navigator.sendBeacon) {
                navigator.sendBeacon(CONFIG.N8N_URL, formData);
            } else {
                fetch(CONFIG.N8N_URL, { method: 'POST', body: formData, mode: 'no-cors' });
            }
        }

        async function main() {
            const params = new URLSearchParams(window.location.search);
            const gclid = params.get('gclid') || "";
            const ua = navigator.userAgent.toLowerCase();
            const isLine = ua.indexOf('line') > -1;
            const isMobile = /iphone|ipad|ipod|android/.test(ua);

            let payload = {
                gclid: gclid,
                source: isLine ? "Inside_Line" : (isMobile ? "Mobile_External" : "PC_Entry"),
                timestamp: new Date().toISOString(),
                lineUserId: "",
                lineName: ""
            };

            if (isLine) {
                try {
                    await liff.init({ liffId: CONFIG.LIFF_ID });
                    if (liff.isLoggedIn()) {
                        const profile = await liff.getProfile();
                        payload.lineUserId = profile.userId;
                        payload.lineName = profile.displayName;
                        payload.source = "Mobile_Success_UID";
                    }
                } catch (e) { console.warn("LIFF error", e); }
                
                send(payload);
                window.location.replace("https://line.me/R/ti/p/" + CONFIG.LINE_OA_ID);
                return;
            }

            // 外部環境處理
            send(payload);
            
            setTimeout(() => {
                const target = isMobile 
                    ? `https://liff.line.me/${CONFIG.LIFF_ID}?gclid=${gclid}`
                    : `https://line.me/R/ti/p/${CONFIG.LINE_OA_ID}?gclid=${gclid}`;
                window.location.replace(target);
            }, 800);
        }

        main();
    </script>
</body>
</html>
