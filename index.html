<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在開啟預約系統...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #ffffff; }
        .container { text-align: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00b900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { color: #555; font-size: 16px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <p>正在為您開啟預約對話，請稍候...</p>
    </div>

    <script>
        // === 設定區 ===
        const LIFF_ID = "2009064962-w2XqDG82"; 
        const N8N_WEBHOOK_URL = "https://n8n.parzival0626.com/webhook/88164885-9c6f-4956-9b61-593146ec099f";
        const LINE_OA_ID = "@138lkhjv"; 
        // =============

        async function main() {
            try {
                // 1. 初始化 LIFF
                await liff.init({ liffId: LIFF_ID });

                // 2. 處理登入與環境跳轉
                if (!liff.isLoggedIn()) {
                    // 關鍵修正：如果是外部瀏覽器 (Chrome/Safari)，改用 LINE 官方喚起路徑
                    if (!liff.isInClient()) {
                        // 這會強制手機彈出「是否開啟 LINE App」的詢問視窗
                        window.location.href = `https://liff.line.me/${LIFF_ID}${window.location.search}`;
                        return;
                    } else {
                        liff.login();
                        return;
                    }
                }

                // 3. 取得用戶資料與網址參數
                const profile = await liff.getProfile();
                const urlParams = new URLSearchParams(window.location.search);
                const gclid = urlParams.get('gclid');

                // 4. 如果有 GCLID，發送給 n8n
                if (gclid) {
                    await fetch(N8N_WEBHOOK_URL, {
                        method: 'POST',
                        mode: 'cors', 
                        headers: { 'Content-Type': 'application/json' },
                        keepalive: true, 
                        body: JSON.stringify({
                            lineUserId: profile.userId,
                            lineName: profile.displayName,
                            gclid: gclid,
                            source: 'Wix_to_GitHub_Bridge',
                            timestamp: new Date().getTime()
                        })
                    }).catch(err => console.error("Webhook Error:", err));
                }

                // 5. 執行跳轉回 LINE 聊天室
                // 使用延遲確保 fetch 有時間噴發
                setTimeout(() => {
                    window.location.href = `https://line.me/R/ti/p/${LINE_OA_ID}`;
                }, 500);

            } catch (err) {
                console.error("LIFF Process Error:", err);
                window.location.href = `https://line.me/R/ti/p/${LINE_OA_ID}`;
            }
        }

        main();
    </script>
</body>
</html>
