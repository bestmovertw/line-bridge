<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在開啟 LINE...</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #fff; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00b900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #message { font-size: 16px; text-align: center; color: #333; line-height: 1.5; padding: 0 20px; }
        .warning { color: #d93025; font-weight: bold; }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>
    <div id="message">正在連接預約系統...</div>

    <script>
        const LIFF_URL = "https://liff.line.me/2009064962-w2XqDG82"; 
        const LINE_QR_URL = "https://line.me/R/ti/p/@138lkhjv"; 
        const N8N_WEBHOOK = "https://n8n.parzival0626.com/webhook/88164885-9c6f-4956-9b61-593146ec099f";
        const HOME_URL = "https://www.sweep-j.com/";

        async function main() {
            const params = new URLSearchParams(window.location.search);
            const gclid = params.get('gclid');
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const msgEl = document.getElementById('message');
            const loaderEl = document.getElementById('loader');

            // --- 1. 私密模式攔截邏輯 ---
            let isPrivate = false;
            try {
                // 私密模式下 sessionStorage 通常無法寫入或在跳轉時會丟失
                sessionStorage.setItem('priv_test', '1');
            } catch (e) {
                isPrivate = true;
            }

            if (isPrivate) {
                loaderEl.style.display = 'none';
                msgEl.innerHTML = `<span class="warning">為使功能正常，請勿使用私密瀏覽或無痕瀏覽</span><br>正在為您跳轉回首頁...`;
                setTimeout(() => { window.location.replace(HOME_URL); }, 2500);
                return;
            }

            // --- 2. 防迴圈防火牆 (防止 URI Too Long) ---
            if (sessionStorage.getItem('redirected')) {
                // 如果已經跳轉過卻還在這頁，說明自動跳轉被擋，停止動作避免迴圈
                loaderEl.style.display = 'none';
                msgEl.innerHTML = '若未自動跳轉，請點擊下方按鈕：<br><br><a href="' + HOME_URL + '" style="color:#00b900;">返回首頁</a>';
                return;
            }

            // --- 3. 正常模式：發送 GCLID ---
            if (gclid) {
                const payload = JSON.stringify({ gclid: gclid, source: isMobile ? 'Mobile_Auto' : 'PC_Auto' });
                // 使用 sendBeacon 確保即使頁面跳轉，數據也能百分之百送出
                if (navigator.sendBeacon) {
                    navigator.sendBeacon(N8N_WEBHOOK, payload);
                } else {
                    fetch(N8N_WEBHOOK, { method: 'POST', mode: 'no-cors', body: payload, keepalive: true });
                }
            }

            // --- 4. 執行自動跳轉 ---
            // 標記已執行跳轉，防止迴圈
            sessionStorage.setItem('redirected', 'true');
            
            const targetBase = isMobile ? LIFF_URL : LINE_QR_URL;
            const finalTarget = gclid ? `${targetBase}?gclid=${encodeURIComponent(gclid)}` : targetBase;

            setTimeout(() => {
                // 使用 replace 確保瀏覽器歷史紀錄不會堆疊，徹底根除 URI Too Long
                window.location.replace(finalTarget);
            }, 1000); // 1秒轉圈動畫
        }

        main();
    </script>
</body>
</html>
