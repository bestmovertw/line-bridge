<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在同步預約資訊...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #ffffff; }
        .container { text-align: center; padding: 0 20px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00b900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { color: #555; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader" class="loader"></div>
        <p>同步資訊中，請稍候...</p>
    </div>

    <script>
        const CONFIG = {
            LIFF_ID: "2009064962-w2XqDG82",
            N8N_URL: "https://n8n.parzival0626.com/webhook/88164885-9c6f-4956-9b61-593146ec099f",
            LINE_OA_ID: "@138lkhjv"
        };

        // 確保以正確的 JSON 格式發送
        function send(data) {
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            if (navigator.sendBeacon) {
                navigator.sendBeacon(CONFIG.N8N_URL, blob);
            } else {
                fetch(CONFIG.N8N_URL, { method: 'POST', body: blob, keepalive: true });
            }
        }

        async function main() {
            const params = new URLSearchParams(window.location.search);
            const gclid = params.get('gclid') || "";
            const ua = navigator.userAgent.toLowerCase();
            const isLine = ua.indexOf('line') > -1;
            const isMobile = /iphone|ipad|ipod|android/.test(ua);

            // 1. 基本資料
            let payload = {
                gclid: gclid,
                source: isLine ? "Inside_Line" : (isMobile ? "Mobile_External" : "PC_Entry"),
                ts: Date.now(),
                lineUserId: "",
                lineName: ""
            };

            // 2. LINE 環境額外抓取 UID
            if (isLine) {
                try {
                    await liff.init({ liffId: CONFIG.LIFF_ID });
                    if (liff.isLoggedIn()) {
                        const profile = await liff.getProfile();
                        payload.lineUserId = profile.userId;
                        payload.lineName = profile.displayName;
                        payload.source = "Mobile_Success_UID";
                    }
                } catch (e) { console.warn("LIFF Error", e); }
                
                send(payload);
                window.location.replace("https://line.me/R/ti/p/" + CONFIG.LINE_OA_ID);
            } else {
                send(payload);
                // 外部環境延遲跳轉，確保資料送出
                setTimeout(() => {
                    const target = isMobile 
                        ? "https://liff.line.me/" + CONFIG.LIFF_ID + "?gclid=" + gclid
                        : "https://line.me/R/ti/p/" + CONFIG.LINE_OA_ID + "?gclid=" + gclid;
                    window.location.replace(target);
                }, 800);
            }
        }

        main();
    </script>
</body>
</html>
