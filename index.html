<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在開啟預約系統...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #ffffff; }
        .container { text-align: center; padding: 0 -20px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00b900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { color: #555; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader" class="loader"></div>
        <p id="status-text">正在同步預約資訊，請稍候...</p>
    </div>

    <script>
        const CONFIG = {
            LIFF_ID: "2009064962-w2XqDG82",
            N8N_URL: "https://n8n.parzival0626.com/webhook/88164885-9c6f-4956-9b61-593146ec099f",
            LINE_OA_ID: "@138lkhjv"
        };

        function send(data) {
            const formData = new URLSearchParams();
            for (const key in data) { formData.append(key, data[key]); }
            if (navigator.sendBeacon) {
                navigator.sendBeacon(CONFIG.N8N_URL, formData);
            } else {
                fetch(CONFIG.N8N_URL, { method: 'POST', body: formData, mode: 'no-cors' });
            }
        }

        async function main() {
            // --- 防循環機制 1：檢查網址是否有停止標籤 ---
            if (window.location.hash === "#done") return;

            const params = new URLSearchParams(window.location.search);
            const gclid = params.get('gclid') || "";
            const ua = navigator.userAgent.toLowerCase();
            const isLine = ua.indexOf('line') > -1;
            const isMobile = /iphone|ipad|ipod|android/.test(ua);

            let payload = {
                gclid: gclid,
                source: isLine ? "Inside_Line" : (isMobile ? "Mobile_External" : "PC_Entry"),
                timestamp: new Date().toISOString(),
                lineUserId: "",
                lineName: ""
            };

            // --- 判斷 1：在 LINE 內部 (手機) ---
            if (isLine) {
                try {
                    await liff.init({ liffId: CONFIG.LIFF_ID });
                    
                    if (!liff.isLoggedIn()) {
                        // 登入會導致頁面重導向，所以這是循環的風險點
                        liff.login({ redirectUri: window.location.href });
                        return;
                    }

                    const profile = await liff.getProfile();
                    payload.lineUserId = profile.userId;
                    payload.lineName = profile.displayName;
                    payload.source = "Mobile_Success_UID";
                    
                    send(payload);
                    
                    // 標記已完成，並跳轉至 OA
                    window.location.hash = "done";
                    setTimeout(() => {
                        window.location.replace("https://line.me/R/ti/p/" + CONFIG.LINE_OA_ID);
                    }, 500);
                } catch (e) { 
                    console.error(e);
                    window.location.replace("https://line.me/R/ti/p/" + CONFIG.LINE_OA_ID);
                }
                return;
            }

            // --- 判斷 2：電腦版 (PC) ---
            if (!isMobile) {
                send(payload);
                window.location.hash = "done";
                // PC 版直接開啟 LINE 連結，不再轉去 LIFF
                window.location.replace(`https://line.me/R/ti/p/${CONFIG.LINE_OA_ID}?gclid=${gclid}`);
                return;
            }

            // --- 判斷 3：手機外部瀏覽器 (Safari/Chrome) ---
            send(payload);
            window.location.hash = "done";
            setTimeout(() => {
                window.location.replace(`https://liff.line.me/${CONFIG.LIFF_ID}?gclid=${gclid}`);
            }, 800);
        }

        main();
    </script>
</body>
</html>
