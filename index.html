<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在開啟預約系統...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #ffffff; }
        .container { text-align: center; padding: 0 20px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00b900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { color: #555; font-size: 16px; font-weight: 500; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader" class="loader"></div>
        <p id="status-text">正在為您開啟預約對話，請稍候...</p>
    </div>

    <script>
        const LIFF_ID = "2009064962-w2XqDG82"; 
        const N8N_URL = "https://n8n.parzival0626.com/webhook/88164885-9c6f-4956-9b61-593146ec099f";
        const LINE_OA_ID = "@138lkhjv"; 
        const HOME_URL = "https://www.sweep-j.com/";

        async function sendToN8n(data) {
            try {
                // 使用 no-cors 模式以獲得最快的跳轉速度，同時確保數據送出
                await fetch(N8N_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    mode: 'no-cors',
                    keepalive: true
                });
            } catch (e) { console.error("Data send failed", e); }
        }

        async function main() {
            const urlParams = new URLSearchParams(window.location.search);
            const gclid = urlParams.get('gclid') || "";
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            const isLineBrowser = /Line/i.test(ua);
            const isMobile = /iPhone|iPad|iPod|Android/i.test(ua);

            // --- 1. 初始資料發送 (使用原始欄位名稱: ts) ---
            const sourceTag = isLineBrowser ? 'Inside_Line' : (isMobile ? 'Mobile_External' : 'PC_Entry');
            const initialData = { 
                gclid: gclid, 
                source: sourceTag, 
                ts: Date.now() 
            };
            
            // 執行發送但不阻塞
            sendToN8n(initialData);

            // --- 2. 環境分流與跳轉 ---

            // A. 如果在 LINE 內部瀏覽器
            if (isLineBrowser) {
                try {
                    await liff.init({ liffId: LIFF_ID });
                    if (liff.isLoggedIn()) {
                        const profile = await liff.getProfile();
                        // 補傳成功資料 (使用原始欄位: lineUserId, lineName, ts)
                        sendToN8n({
                            lineUserId: profile.userId,
                            lineName: profile.displayName,
                            gclid: gclid,
                            source: 'Mobile_Success_UID',
                            ts: Date.now()
                        });
                    }
                } catch (err) { console.warn("LIFF error", err); }
                
                // 為了確保 sendToN8n 有時間發出，延遲 300ms 跳轉
                setTimeout(() => {
                    window.location.replace(`https://line.me/R/ti/p/${LINE_OA_ID}`);
                }, 300);
                return;
            }

            // B. 電腦版
            if (!isMobile) {
                window.location.replace(`https://line.me/R/ti/p/${LINE_OA_ID}?gclid=${gclid}`);
                return;
            }

            // C. 手機外部瀏覽器 (Safari/Chrome)
            // 延遲一點點確保 fetch 請求已發出
            setTimeout(() => {
                window.location.replace(`https://liff.line.me/${LIFF_ID}?gclid=${gclid}`);
            }, 500);
        }

        main();
    </script>
</body>
</html>
