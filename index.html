<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在開啟 LINE...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #fff; }
        .btn { display: none; padding: 15px 30px; background: #00b900; color: #fff; text-decoration: none; border-radius: 50px; font-weight: bold; font-size: 18px; box-shadow: 0 4px 15px rgba(0,185,0,0.3); }
        #loading { color: #666; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="loading">正在為您開啟 LINE 預約頁面...</div>
    <a id="retryBtn" href="#" class="btn">點此手動開啟 LINE 預約</a>

    <script>
        const LIFF_ID = "2009064962-w2XqDG82"; 
        const LINE_OA_ID = "@138lkhjv"; 
        const N8N_WEBHOOK = "https://n8n.parzival0626.com/webhook/88164885-9c6f-4956-9b61-593146ec099f";

        const urlParams = new URLSearchParams(window.location.search);
        const gclid = urlParams.get('gclid');
        const isRedirected = urlParams.get('step') === '2';

        async function main() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const btn = document.getElementById('retryBtn');
            const loading = document.getElementById('loading');

            // 1. 電腦版處理：維持快速自動跳轉
            if (!isMobile) {
                if (!isRedirected) {
                    if (gclid) fetch(N8N_WEBHOOK, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ gclid, source: 'PC_Auto' }), keepalive: true });
                    window.location.replace(`https://line.me/R/ti/p/${LINE_OA_ID}?gclid=${gclid}&step=2`);
                } else {
                    // 已跳轉過但還留在這頁，才顯按鈕
                    loading.style.display = 'none';
                    btn.href = `https://line.me/R/ti/p/${LINE_OA_ID}`;
                    btn.style.display = 'block';
                }
                return;
            }

            // 2. 手機版處理：自動喚醒優先
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    if (!liff.isInClient()) {
                        // 如果沒跳轉過，全力嘗試自動喚醒
                        if (!isRedirected) {
                            window.location.replace(`https://liff.line.me/${LIFF_ID}?${urlParams.toString()}&step=2`);
                        }
                        // 3秒後沒跳走，才顯示手動按鈕
                        setTimeout(() => {
                            loading.style.display = 'none';
                            btn.href = `https://liff.line.me/${LIFF_ID}?${urlParams.toString()}&step=2`;
                            btn.style.display = 'block';
                        }, 3000);
                    } else {
                        liff.login();
                    }
                } else {
        // 已登入狀態，直接傳資料並跳轉
                    const profile = await liff.getProfile();
                    if (gclid) {
                        await fetch(N8N_WEBHOOK, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ lineUserId: profile.userId, lineName: profile.displayName, gclid, source: 'Mobile_Auto' }),
                            keepalive: true
                        });
                    }
                    window.location.replace(`https://line.me/R/ti/p/${LINE_OA_ID}`);
                }
            } catch (err) {
                window.location.replace(`https://line.me/R/ti/p/${LINE_OA_ID}`);
            }
        }
        main();
    </script>
</body>
</html>
